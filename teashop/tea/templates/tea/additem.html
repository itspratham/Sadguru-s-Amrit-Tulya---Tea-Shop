{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
<div class="container-fluid" style="padding: 80px 550px">
    <form action="{% url 'additem' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="first-name">Name</label>
            <input type="text" name="name" class="form-control"  id="first-name"
                   placeholder="Please enter your name here" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control"
                   style="box-sizing: border-box;" id="description"
                   placeholder="Enter the description" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control"  id="price"
                   placeholder="Please enter the price" required>
        </div>
         <div class="form-group">
                <label for ="myfile">Your photo</label>
                <input type="file" name="myfile" class="form-control"  id="myfile"
                      accept="image/*" placeholder="Please enter your pic" required>
         </div>
        <button type= "submit" class="btn btn-primary">Submit</button>
    </form>

</div>




{% endblock %}
